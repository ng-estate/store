<div style="margin-top: 50px">
  <div *ngIf="isLoading$ | async">Loading...</div>

  <div *ngIf="todo$ | async as todo">
    <p>Id: {{ todo.id }}</p>
    <p>Title: {{ todo.title }}</p>
    <p>Description: {{todo.description}}</p>
    <p>Date: {{ todo.date }}</p>
  </div>
</div>

<app-status></app-status>
